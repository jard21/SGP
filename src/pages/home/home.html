<ion-header>
</ion-header>

  <ion-content class="login-content" padding>

  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/team.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label floating>mail</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>password</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" medium type="submit" [disabled]="!registerForm.form.valid" (click)="navegarPagina()">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
